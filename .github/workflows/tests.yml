name: Tests

on: 
  push:
  workflow_dispatch:

env:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21
    - name: Tests
      run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...
    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
